function calculateAndDisplayRoute1(directionsService, directionsDisplay) {
  
  directionsService.route({
    origin: {lat: 30.21530, lng: -92.019200},  
    destination: {lat: 31.3113, lng: -92.4451},  
    // Note that Javascript allows us to access the constant
    // using square brackets and a string value as its
    // "property."
    waypoints: [
    {
      location: {lat: 30.274100, lng: -92.033200},
      stopover: false
    },{
      location: {lat: 30.3171, lng: -92.0490},
      stopover: false
    },{
      location: {lat: 30.4113, lng: -92.0685},
      stopover: false
    },{
      location: {lat: 30.5335, lng: -92.0815},
      stopover: false
    },{
      location: {lat: 30.6805, lng: -92.0529},
      stopover: false
    },{
      location: {lat: 30.9532, lng: -92.1826},
      stopover: false
    },{
      location: {lat: 31.0946, lng: -92.4004},
      stopover: false
    }],
    travelMode: 'WALKING'
  }, function(response, status) {
    if (status == 'OK') {
      directionsDisplay.setDirections(response);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}
