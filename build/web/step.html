google.charts.load('current', {packages: ['corechart', 'bar']});
google.charts.setOnLoadCallback(drawBasic);

function drawBasic() {

	var data = new google.visualization.DataTable();
	var i,j;
    data.addColumn('string', 'Date');
    data.addColumn('number', 'Steps');
    data.addRows(myArr.activitiessteps.length);
    for(i = 0; i < myArr.activitiessteps.length; i++) {
    	data.setCell(i,0, myArr.activitiessteps[i].dateTime);
        data.setCell(i,1, myArr.activitiessteps[i].value);
    }     

    var options = {
      title: 'Daily Steps Report',
      width: 1500,
      height: 500,
      hAxis: {
        title: 'No. of Steps Per Day',
        minValue: 0
      },
      vAxis: {
        title: 'Date'
      }
    };

    var chart = new google.visualization.ColumnChart(document.getElementById("chart_div"));

    chart.draw(data, options);
  }
